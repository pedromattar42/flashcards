<section class="secao">
  <div class="flex align-items-center">
    <p-button
      label="Voltar"
      icon="pi pi-arrow-left"
      size="small"
      text="true"
      (onClick)="returnToDecks()"
    />
    <span class="tag">3 cartões</span>
  </div>
  <div class="w-full justify-content-between flex align-items-center mb-4">
    <div>
      <h1 class="m-0 text-3xl font-bold">{{ title() }}</h1>
      <p class="m-0 text-base text-gray-600">{{ description() }}</p>
    </div>
    <div class="flex flex-row gap-2">
      <p-button
        size="small"
        [outlined]="true"
        label="Editar"
        [rounded]="true"
        icon="pi pi-pencil"
        severity="secondary"
      />
      <p-button
        size="small"
        [outlined]="true"
        icon="pi pi-trash"
        label="Excluir"
        [rounded]="true"
        severity="danger"
      />
      <p-button
        size="small"
        label="Estudar"
        [rounded]="true"
        icon="pi pi-book"
        severity="primary"
        (onClick)="goToStudy()"
      />
    </div>
  </div>
  <div class="flex justify-content-between align-items-center">
    <h2>Cartões</h2>
    <p-button
      size="small"
      label="Adicionar cartão"
      icon="pi pi-plus"
      severity="primary"
    />
  </div>
  <div class="grid">
    <div class="col-12 sm:col-6 lg:col-6 xl:col-6">
      <app-question></app-question>
    </div>
    <div class="col-12 sm:col-6 lg:col-6 xl:col-6">
      <app-question></app-question>
    </div>
  </div>
</section>
